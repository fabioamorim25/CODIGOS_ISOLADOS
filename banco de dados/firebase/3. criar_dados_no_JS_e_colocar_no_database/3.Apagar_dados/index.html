<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Apagar dados já existentes de uma determinada coleção</title>

</head>

<body>
    <!-- -----------------------------------------------------estrutura de codigo visto na pasta anterior: conectar o projeto com o banco de dados do firebase--------->
    <!-- 2° PARTE:copiar o codigo da biblioteca do firebase e colocar aqui-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- 1° PARTE: criar um arquivo javascript interno no html / depois copiar o codigo firebaseConfig do tipo npm e colocar aqui   -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD-dYTiaxwADWUOu69B7jZC4_qmBz7pLSU",
            authDomain: "projeto-teste-e5a52.firebaseapp.com",
            projectId: "projeto-teste-e5a52",
            storageBucket: "projeto-teste-e5a52.appspot.com",
            messagingSenderId: "186244678707",
            appId: "1:186244678707:web:7dc03f5de5505bf9bfcf46",
            measurementId: "G-GNESNWR3RM"
        };
        //3° PARTE:copiar o codigo de Inicializar o Cloud Firestore
        firebase.initializeApp(firebaseConfig);
        //-------------------------------------------------------------------------------------------------------------------------------------------------------------

        // ler todos os dados de uma coleção do banco de dados
        let bancoDados = firebase.firestore(); // criar uma variavel onde sera atribuido o firebase e um metodo que retorna uma referencia para o banco de dados [o metodo é o .farestore()]  




        //-1° METODO: APAGAR UM DADO DE UMA COLEÇÃO------------------------------------------------
        //altera apenas os elementos: nome da coleção .collection("alunos"); o endereço da coleção .doc("iu5mSPKYb5EsTIaDAIFY") ; chave do dado a ser apagado [idade: ]-------
        bancoDados.collection("alunos").doc("iu5mSPKYb5EsTIaDAIFY").update({

            cidade: firebase.firestore.FieldValue.delete()

            }).then(() => {
                // mostra uma mensagem que já foi apagado os dados
                console.log("documento apagado com sucesso:")
            }).Catch(err => {
                //Caso de algum erro vai ser mostrado uma mensagem para o usuário
                console.log(err)
            })
        //--------------------------------------------------------------------------------------




        //-2° METODO: APAGAR UM DADO COMPLETO EM UMA COLEÇÃO (sabendo apenas o id de um dado)------
        //altera apenas os elementos: nome da coleção .collection("alunos"); o endereço da coleção .doc("iu5mSPKYb5EsTIaDAIFY")------
        
        bancoDados.collection("alunos").doc("iu5mSPKYb5EsTIaDAIFY").delete().then(() => {
            //mostra uma mensagem que já foi apagado os dados
            console.log("documento apagado com sucesso:")
        }).Catch(err => {
            //Caso de algum erro vai ser mostrado uma mensagem para o usuário
            console.log(err)
        })
    // //-----------------------------------------------------------------------------------------

















    </script>

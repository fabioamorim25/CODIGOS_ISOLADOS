        firebase.initializeApp(firebaseConfig);

        // ler todos os dados de uma coleção do banco de dados
        let bancoDados = firebase.firestore(); // criar uma variavel onde sera atribuido o firebase e um metodo que retorna uma referencia para o banco de dados [o metodo é o .farestore()]  






        //criar uma variavel de referencia para pegar os dados especifico
        let dadoReferencia = bancoDados.collection("alunos").doc("3ZDzkqPidHw2iAEMca7J")
        
        //trazer as informações daquele dado especifico
        dadoReferencia.get().then((doc) => {
           
            //----------------------------colocar aqui os codigos para ler os dados contidos na coleção alunos-----
            let aluno = doc.data();    
            
            console.log (aluno);// ou mostra o array contido na coleção 
            console.log (aluno.nome);// ou mostra o nome do aluno contida na coleção
            console.log (aluno.idade);// mostra a idade do aluno contida na coleção
            //-----------------------------------------------------------------------------------------------------
        })

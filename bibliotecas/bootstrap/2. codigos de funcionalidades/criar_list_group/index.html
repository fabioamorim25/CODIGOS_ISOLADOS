<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./style.css"> <!-- endereço do arquivo css --> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- endereço do arquivo jquey -->
    <!--colar aqui o endereço para usar o bootstrap atrazes de um servidor do google  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>estrutura inicial bootstrap 5.1 e jquery 3 (css,js)</title>

</head>
<body>
 

<!-- ESTRUTURA DE LISTAS (para elementos) -->
<div>

  <ul class="list-group">
    <li class="list-group-item">item 1</li>
    <li class="list-group-item">item 2</li>
  </ul>

</div>
<!-- ------------------------------------ -->
<br><br>
<!-- ESTRUTURA DE LISTA (para links) ------->
<div class="list-group">
  <a  href="#" class="list-group-item  list-group-item-action">item 1</a>
  <a href="#" class="list-group-item list-group-item-action">item 1</a>

</div>
<!-- ------------------------------------ -->



<br><br>



<!-- colocar a lista no centro------------------ -->
<div class="container">

  <div class="list-group list-group-flush">
    <a href="#" class="list-group-item  list-group-item-action">item 1</a>
    <a href="#" class="list-group-item list-group-item-action">item 1</a>

  </div>
</div>
<!-- -------------------------------------------- -->
<br>
<!-- fecha as laterais da lista------------------ -->
<div class="container">

  <div class="list-group list-group-horizontal">
    <a href="#" class="list-group-item  list-group-item-action">item 1</a>
    <a href="#" class="list-group-item list-group-item-action">item 1</a>

  </div>
</div>
<!-- -------------------------------------------- -->
<br>
<!-- altera a cor de uma parte da lista--------- -->
<div class="container">

  <div class="list-group list-group-horizontal">
    <a href="#" class="list-group-item  list-group-item-action list-group-item-success">item 1</a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-info">item 1</a>

  </div>
</div>
<!-- ------------------------------------------ -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<!-- -------------------------------------------------------------------------------------------------------------------------- -->


  <!--endereço para a parte do js externo. caso exista-->
  <script src="./script.js"></script>
</body>

</html>

<!-- div class="spinner-border text-primary" role="status" style="animation-duration: 5s;"> -->




<!-- 1° LAYOUT (spinner-border) ==============================================-->

<!-- padrão -------------------------------------------------->
<div class="spinner-border "></div>
<!-- -------- -->
<br>
<!-- -------- -->
<div class="spinner-border"></div> <span>carregando...</span>
<!-- ------------------------------------------------------ -->

<br><br>

<!-- cor -->
<div class="spinner-border text-primary"></div>
<!-- ------------ -->
<!-- tamanho -->
<div class="spinner-border spinner-border-sm"></div>
<!-- ------------ -->

<br><br>

<!-- esturturas mais elaboradas -->

<!-- botão --------------------- -->
<button class="btn btn-primary" type="button">
  
  <div class="spinner-border spinner-border-sm"></div>
  Loading ...

</button>
<!-- -------------------------- -->
<br>
<!-- carregar --------------------- -->
<div>
  
  <div class="spinner-border spinner-border-sm text-primary"></div>
  <div class="spinner-border spinner-border-sm text-info"></div>
  <div class="spinner-border spinner-border-sm text-success"></div>
  Loading ...

</div>
<!-- -------------------------- -->
<!-- ========================================================================== -->

 <br><br><br><br><br><br>

 <!-- 2° LAYOUT (spinner-grow) ==============================================-->

<!-- padrão -------------------------------------------------->
<div class="spinner-grow "></div>
<!-- -------- -->
<br>
<!-- -------- -->
<div class="spinner-grow"></div> <span>carregando...</span>
<!-- ------------------------------------------------------ -->

<br><br>

<!-- cor -->
<div class="spinner-grow text-primary"></div>
<!-- ------------ -->
<!-- tamanho -->
<div class="spinner-grow spinner-grow-sm"></div>
<!-- ------------ -->

<br><br>

<!-- esturturas mais elaboradas -->

<!-- botão --------------------- -->
<button class="btn btn-primary" type="button">
  
  <div class="spinner-grow spinner-grow-sm"></div>
  Loading ...

</button>
<!-- -------------------------- -->
<br>
<!-- carregar --------------------- -->
<div>
  
  <div class="spinner-grow spinner-grow-sm text-primary"></div>
  <div class="spinner-grow spinner-grow-sm text-info"></div>
  <div class="spinner-grow spinner-grow-sm text-success"></div>
  Loading ...

</div>
<!-- -------------------------- -->

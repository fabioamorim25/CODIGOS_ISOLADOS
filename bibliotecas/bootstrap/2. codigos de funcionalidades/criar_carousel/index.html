<body>
 
<h6>slide de imagens</h6>
<!-- ESTRUTURA PADRÃO: COM IMAGENS----------------------------------- -->
<div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel">

  <div>

    <div class="carousel-item active">
      <img src="./imagen/758517.jpg" class="estiloImagem">
    </div>
    <div class="carousel-item ">
      <img src="./imagen/758516.jpg" class="estiloImagem">
    </div>
    <div class="carousel-item ">
      <img src="./imagen/758517.jpg" class="estiloImagem">
    </div>

  </div>

</div>
<!-- ---------------------------------------------------------------- -->

<br><br><br><br><br><br><br><br><br><br><br><br><br>

<h6>slide com cor</h6>
<!-- ESTRUTURA PADRÃO: COM TEXTOS----------------------------------------------------------------- -->
<div id="meuCarrossel1" class="carousel slide" data-bs-ride="carousel">

  <div>

    <div class="carousel-item active">

      <div class="bg-warning text-light d-flex justify-content-center align-items-center estiloImagem">
        elemento 1
      </div>
    </div>
    <div class="carousel-item">

      <div class="bg-info text-light d-flex justify-content-center align-items-center estiloImagem">
        elemento 2
      </div>

    </div>
    <div class="carousel-item">
      <div class="bg-danger text-light d-flex justify-content-center align-items-center estiloImagem">
        elemento 3
      </div>
    </div>
  
  </div>

</div>
<!-- --------------------------------------------------------------------------------------------- -->

<br><br><br><br><br><br><br><br><br><br><br><br><br>


<h6>slide com controle</h6>
<!-- colocar icone de quantidade total de elementos ----------------------------------- -->
<div id="meuCarrossel2" class="carousel slide" data-bs-ride="carousel">

  <!-- -------------------- -->
  <div class="carousel-indicators">
    <button data-bs-target="#meuCarrossel2" data-bs-slide-to="0" class="active"></button>
    <button data-bs-target="#meuCarrossel2" data-bs-slide-to="1"></button>
    <button data-bs-target="#meuCarrossel2" data-bs-slide-to="2"></button>
  </div>
  <!-- -------------------- -->

  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="./imagen/758517.jpg" class="estiloImagem">
    </div>
    <div class="carousel-item ">
      <img src="./imagen/758516.jpg" class="estiloImagem">
    </div>
    <div class="carousel-item ">
      <img src="./imagen/758517.jpg" class="estiloImagem">
    </div>

  </div>

</div>
<!-- ---------------------------------------------------------------- -->


<br>


<h6>Slide com controle e botão passar e voltar</h6>
<!-- colocar icone proximo e voltar ----------------------------------- -->
<div id="meuCarrossel2" class="carousel slide" data-bs-ride="carousel">

    
    <div class="carousel-indicators">
      <button data-bs-target="#meuCarrossel2" data-bs-slide-to="0" class="active"></button>
      <button data-bs-target="#meuCarrossel2" data-bs-slide-to="1"></button>
      <button data-bs-target="#meuCarrossel2" data-bs-slide-to="2"></button>
    </div>
   
 
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="./imagen/758517.jpg" class="estiloImagem">
    </div>
    <div class="carousel-item ">
      <img src="./imagen/758516.jpg" class="estiloImagem">
    </div>
    <div class="carousel-item ">
      <img src="./imagen/758517.jpg" class="estiloImagem">
    </div>

  </div>


 <!-- -------------------- -->
<!-- ANTERIOR------- -->
 <button class="carousel-control-prev" data-bs-target="#meuCarrossel2" data-bs-slide="prev">
   <span class="carousel-control-prev-icon"></span>
 </button>
<!-- --------------- -->
<!-- PROXIMO------- -->
<button class="carousel-control-next" data-bs-target="#meuCarrossel2" data-bs-slide="next">
  <span class="carousel-control-next-icon"></span>
</button>
<!-- --------------- -->

 <!-- -------------------- -->
</div>
<!-- ---------------------------------------------------------------- -->
